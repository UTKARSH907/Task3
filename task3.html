<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="task3.css">
    <title>Student Registration Form</title>
</head>

<body>
    <div class="Container">
        <h1>Student Registration Form</h1>
        <p>(Carefully Fill The Info)</p> 
    </div>
    <div class="main">
        <div class="box">
            <div class="left">
                <form class="registration">
                    <div>
                        <label for="Name" class="bold">Name:</label>
                        <input type="text" id="Name" placeholder="Enter Your Name....." name="Name">
                    </div>

                    <div>
                        <label for="Email" class="bold">Email id:</label>
                        <input type="email" id="Email" placeholder="Enter Your Email" name="Email">
                    </div>
    
                    <div>
                        <label for="website" class="bold">Website Link:</label>
                        <input type="text" id="website" placeholder="eg. www.abc.com" name="website">
                    </div>
    
                    <div style="display: flex;">
                        <label for="Image" class="bold">Upload Image:</label>
                        <input type="file" id="Image" name="Image" class="custom-file-input" onchange="image(event)">
                    </div>
    
                    <div>
                        <label for="Gender" class="gender">
                            Gender:
                            <input type="radio" name="Gender" id="Male" value="Male">
                            <label for="Male">Male</label>
                            <input type="radio" name="Gender" id="Female" value="Female">
                            <label for="Female">Female</label>
                        </label>
                    </div>
    
                    <div>
                        <label for="Skills" class="skills">
                            Skills: 
                            <input type="checkbox" id="html" value="HTML">
                            <label for="html">HTML</label>
        
                            <input type="checkbox" id="css" value="CSS">
                            <label for="css">CSS</label>
        
                            <input type="checkbox" id="Javascript" value="Javascript">
                            <label for="js">JS</label>

                            <input type="checkbox" id="Php" value="Php">
                            <label for="Php">PHP</label>

                        </label>
                    </div>
    
                    <div class="btn">
                        <button type="button" id="btn" class="button">Register</button>
                        <button type="clear" class="button">Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="box1">
            <div class="right">
                <h1 class="Enrolled">ENROLLED STUDENTS</h1>
                <div class="cards"></div>
            </div>
        </div>
    </div>
    <script src="task3.js"></script>
</body>
</html>
